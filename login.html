<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TypoCheck - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3d17e6, #49a6d5);
    }

    .login-container {
      background-color: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 600px;
      height: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color:#556b2f; 
      font-size: 2.8rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 18px; 
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.5rem; 
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #556b2f;
      box-shadow: 0 0 5px rgba(85,107,47,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #556b2f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background-color: #445522;
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(85, 107, 47, 0.4);
    }

    .note {
      font-size: 0.95rem;
      color: #666;
      margin-top: 20px;
    }
  </style>

  <script type="module" src="login.js" defer></script>
</head>
<body>

  <div class="login-container">
    <h1>LOGIN</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit" id="submit">Login</button>
    </form>
    <p class="note">New here? <a href="signup.html" style="color:#556b2f; text-decoration:none; font-weight:600;">Sign up</a> on the next page.</p>
  </div>

  <div id="message"></div>

</body>
</html>
