<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TypoCheck - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3d17e6, #49a6d5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: floatShape 10s infinite ease-in-out;
    }

    .shape1 {
      width: 150px; height: 150px;
      background: #ffffff;
      top: 10%; left: 5%;
    }

    .shape2 {
      width: 250px; height: 250px;
      background: #ffd700;
      bottom: 15%; right: 8%;
    }

    .shape3 {
      width: 120px; height: 120px;
      background: #ff4500;
      top: 50%; right: 15%;
    }

    

    @keyframes floatShape {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
    }

    /* Main Heading */
    h1 {
      font-size: 7rem;
      color: white;
      text-align: top;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Description Text */
    p {
      color: #f0f0f0;
      font-size: 2rem;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Top Right Buttons */
    .top-right {
      position: absolute;
      top: 60px;
      right: 60px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .top-right button {
      padding: 14px 28px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #ffd700;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .top-right button:hover {
      background-color: #ffcc00;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  
   <!-- Top Right Buttons -->
  <div class="top-right">
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='signup.html'">Sign Up</button>
  </div> 

  <!-- Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  <div class="shape shape5"></div>

  <h1>Welcome to <span style="font-family: cursive; color:#ffcc00;">TypoCheck</span></h1>

  <p>
    Master your typing speed & accuracy with fun challenges, instant feedback, and levels that keep you hooked!
  </p>

</body>
</html>
