<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3d17e6, #49a6d5);
    }

    .signup-container {
      background-color: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 600px;
      height: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color:#556b2f; 
      font-size: 2.8rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 18px; 
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.5rem; 
      outline: none;
      transition: border-color 0.3s;
    }


    input:focus {
      border-color: #556b2f;
      box-shadow: 0 0 5px rgba(85,107,47,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #556b2f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #445522;
      transform: scale(1.02);
    }

    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 15px;
    }
  </style>

</head>

<body>
        <div class="signup-container">
        <h1>SIGN UP</h1>
        <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Enter Email" required>
        <input type="password" id="signupPassword" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
        </form>
        </div>

        <div id="message"> </div>

        <script type="module" src="signup.js"></script>
</body>
</html>
